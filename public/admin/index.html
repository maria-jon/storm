    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", (user) => {
            const hash = window.location.hash || "";
            const isInviteOrRecovery =
                hash.startsWith("#invite_token=") || hash.startsWith("#recovery_token=");

            // If not logged in and have an invite/recovery token, open the widget
            if (!user && isInviteOrRecovery) {
                window.netlifyIdentity.open();
            }
            });
        }
    </script>
  </body>
